<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    

    <div class="parent-container" style="background-image: url(../Login_and_Signup/Image/Sign_Up_Banner.jpg);">
        <div class="child-container">
            <div class="row align-items-center justify-content-center w-100 m-auto" style="height: 100vh;">
                <div class="col-lg-8 px-0">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-8 col-xxl-6 px-2">
                            <form class="column-box bg-light border-rounded" style="padding: 34px !important;border-radius: 12px;">
                                <h3 class="py-3 ">
                                  Sign Up
                                </h3>
                                <div class="row">
                                    <div class="mb-3 col-6 px-1">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" >
                                      </div>
                                      <div class="mb-3 col-6 px-1">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control">
                                      </div>
                                      <div class="mb-3 col-6 px-1">
                                        <label>Email</label>
                                        <input type="email" class="form-control">
                                      </div>
                                      <div class="mb-3 col-6 px-1">
                                        <label>Phone Number</label>
                                        <input type="number" class="form-control">
                                      </div>
                                      <div class="mb-3 col-6 px-1">
                                        <label>Password</label>
                                        <input type="password" class="form-control">
                                      </div>
                                      <div class="mb-3 col-6 px-1">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control">
                                      </div>

                                      <div class="mb-3">
                                        <span>
                                           Have an Account
                                        </span>
                
                                        <a href="./index.html">
                                           Log In
                                        </a>
                                    </div>
                                    
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary btnn">Submit</button>
                                    </div>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    
</body>
</html>
